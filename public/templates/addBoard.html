<div class="modal-header">
    <h3>Create new Board</h3>
</div>
<div class="modal-body">
    <form name="boardForm">
        <div ng-class="{'has-error' : boardForm.boardNameInput.$invalid}">
        <input type="text" name="boardNameInput"
               ng-model="board.name"
               class="form-control"
               required
               autofocus
               placeholder="board name"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            ng-click="create()"
            ng-disabled="boardForm.boardNameInput.$invalid">
        OK
    </button>
    <button class="btn btn-warning"
            ng-click="cancel()">
        Cancel
    </button>
</div>
