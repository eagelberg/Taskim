<div class="card-description">
    <add-component edited-input="card.description" input-style="textarea" text-area-rows="4"
                   trigger-title="{{descriptionTriggerTitle}}" on-save-title="save" close-on-save="true"
                   sticky-title="true" placeholder-value="card description"
                   trigger-style-container="card-description-container"
                   callback-function="updateCardDescription(card.description)">
    </add-component>
</div>
