<div class="col-md-3">
    <div class="card-actions-container">

        <!-- Add section -->
        <h4>Add</h4>
        <!-- TODO : should open a popup open for checklist title (this is just temporary for test) -->

        <!-- new card member button -->
        <div id="memberEditorBtn">
            <a href="#" class="button-link" ng-click="toggleMemberEditor()">
                <span class="spanned-icon glyphicon glyphicon-user"></span> Members
            </a>
        </div>

        <popstar ng-if='showMemberEditor' show-popstar-value="showMemberEditor" popstar-id="cardMembersDialog"
                 target-id="memberEditorBtn">
            <input type="text" class="form-control" ng-model="memberToAdd" placeholder="member name"
                   typeahead="member as member.name for member in getMembers($viewValue)"
                   typeahead-min-length="2" typeahead-on-select="acceptMember()">

            {{memberToAdd}}
        </popstar>

        <!-- handle checklist editor -->
        <div id="checklistEditorBtn">
            <a href="#" class="button-link" ng-click="toggleChecklistEditor()">
                <span class="spanned-icon glyphicon glyphicon-th-list"></span> Checklist
            </a>
        </div>


        <popstar ng-if='showChecklistEditor' show-popstar-value="showChecklistEditor"
                 popstar-id="newChecklistDialog"
                 target-id="checklistEditorBtn" popstar-title="Add Checklist">

            <checklist-editor></checklist-editor>

        </popstar>

        <!-- handle label editor -->
        <div id="labelEditorBtn">
            <a href="#" class="button-link" ng-click="toggleLabelEditorDialog()">
                <span class="spanned-icon glyphicon glyphicon-tag"></span> Labels
            </a>
        </div>

        <popstar ng-if='showLabelEditor' show-popstar-value="showLabelEditor" popstar-id="newLabelDialog"
                 target-id="labelEditorBtn" popstar-title="Change Labels">

            <label-editor labels="boardLabels" card-labels="card.labels"></label-editor>

        </popstar>

        <!-- handle due date editor -->
        <div id="dueDateBtn">
            <a href="#" class="button-link" ng-click="toggleDueDateEditor()">
                <span class="spanned-icon glyphicon glyphicon-time"></span> Due date
            </a>
        </div>

        <popstar ng-if='showDueDateEditor' show-popstar-value="showDueDateEditor" popstar-id="dueDateDialog"
                 target-id="dueDateBtn" popstar-title="Change Due Date" popstar-max-width="320"
                 popstar-class="due-date-popover">

            <due-date-editor></due-date-editor>

        </popstar>

    </div>
    <div class="card-actions-container">

        <!-- Actions section -->
        <h4>Actions</h4>

        <!-- subscribe button -->
        <div id="subscribeBtn">
            <a href="#" class="button-link" ng-click="toggleSubscription()">
                <span ng-class="{'glyphicon-eye-open': subscribed,'glyphicon-eye-close':!subscribed}"
                      class="spanned-icon glyphicon"></span>

                <span ng-if="!subscribed">
                    Subscribe
                </span>

                <span ng-if="subscribed">
                    Subscribed
                </span>
            </a>
        </div>

        <!-- archive button -->
        <div id="archiveBtn">
            <a href="#" class="button-link" ng-click="archiveCard()">
                <span class="spanned-icon glyphicon glyphicon-book"></span> Archive
            </a>
        </div>
    </div>
</div>
