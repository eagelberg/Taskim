<div class="board-info container-fluid">
    <div class="row">
        <div class="col-lg-1">
            <div class="board-name-container">
                {{board.name}}
            </div>
        </div>

        <input type="text"
               class="form-control card-filter-container"
               placeholder="filter cards"
               ng-model="cardFilter.value"/>

        <div class="board-options">
            <a href="#" ng-click="collapse()">show archived decks</a>
        </div>

        <div class="col-lg-offset-10">
            <button type="button" class="btn btn-default" ng-click="addMemberClicked()">add members</button>
            <input type="text" class="form-control" ng-model="memberToAdd" placeholder="enter member name"
                   ng-show="isMemberAdderOpen" typeahead="member as member.name for member in getMembers($viewValue)"
                   typeahead-min-length="2" typeahead-on-select="accapteMember()">
        </div>
    </div>
</div>
<div id='canvas' class="canvas" ng-style="{width: canvasWidth + 'px'}">
    <div ng-repeat="deck in board.decks | filter:{isArchived:false}">
        <deck></deck>
    </div>
    <div class="new-deck">

        <div class="list-group-item">

            <add-component edited-input="newDeckName" input-style="text" trigger-title="Add a list.."
                           on-save-title="save" close-on-save="true" callback-function="createNewDeck(newDeckName)">
            </add-component>

        </div>

    </div>
    <div collapse="isCollapsed" class="collapse">
        <div>hidden content</div>
    </div>
</div>
