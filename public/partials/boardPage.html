<div ng-mouseup="handleBoardMouseUp()">
    <div class="board-info container-fluid"
         ng-init="focusCardFilter = true;">
        <div class="row">
            <div class="col-lg-1">
                <div class="board-name-container">
                    {{board.name}}
                </div>
            </div>

            <input type="text"
                   class="form-control card-filter-container col-lg-2"
                   placeholder="filter cards"
                   focusMe="focusCardFilter"
                   ng-model="cardFilter.value"/>
        </div>
    </div>
    <div id='canvas' class="canvas" ng-style="{width: canvasWidth + 'px'}">
        <div ng-repeat="deck in board.decks | filter:{isArchived:false}">
            <deck></deck>
        </div>
        <div class="new-deck">

            <div class="list-group-item">

                <add-component edited-input="newDeckName" input-style="text" trigger-title="Add a list.." placeholder-value="list name"
                               on-save-title="save" close-on-save="true" callback-function="createNewDeck(newDeckName)">
                </add-component>

            </div>
        </div>
    </div>

    <sidebar></sidebar>
</div>
