<div id='canvas' class="canvas" ng-style="{width: canvasWidth + 'px'}">
    <div ng-repeat="deck in board.decks"  >
         <deck></deck>
    </div>
    <div class="newList">
        <input type="text" ng-model="newDeckName"/>
        <input type="button" value="Add List" ng-click="createNewDeck()">
    </div>
</div>
