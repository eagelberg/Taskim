<div class="board-info container-fluid">
    <div class="row">
        <div class="col-lg-1">
            <div class="board-name-container">
                {{board.name}}
            </div>
        </div>

        <input type="text"
               class="form-control card-filter-container"
               placeholder="filter cards"
               ng-model="cardFilter.value"/>

        <div class="board-options">
            <a href="#" ng-click="collapse()">show archived decks</a>
        </div>

        <div class="col-lg-offset-10">
            <button type="button" class="btn btn-default" ng-click="addMemberClicked()">add members</button>
            <input type="text" class="form-control" ng-model="memberToAdd" placeholder="enter member name"
                   ng-show="isMemberAdderOpen" typeahead="member as member.name for member in getMembers($viewValue)"
                   typeahead-min-length="2" typeahead-on-select="accapteMember()">
        </div>
    </div>
</div>
<div id='canvas' class="canvas" ng-style="{width: canvasWidth + 'px'}">
    <div ng-repeat="deck in board.decks | filter:{isArchived:false}">
        <deck></deck>
    </div>
    <div class="new-deck">


        <!--<div class="new-deck-input-container">-->
        <!--<input type="text" class="form-control" ng-model="newDeckName"/>-->
        <!--</div>-->
        <!--<input type="button" class="btn btn-default" value="Add List" ng-click="createNewDeck()">-->

        <!-- TODO : should be a reusable directive (also will be used in comments, checklists.. -->
        <div class="list-group-item" ng-init="newDeckMode = false">

            <div ng-show="!newDeckMode">
                <a ng-href="#" ng-click="newDeckMode=!newDeckMode"> Add a list.. </a>
            </div>

            <div ng-show="newDeckMode">
                <form name="deckForm">
                    <div ng-class="{'has-error' : deckForm.deckNameInput.$invalid}">
                        <input class="form-control" name="deckNameInput" required ng-model="newDeckName"/>
                    </div>
                </form>

                <input type="button"
                       class="btn btn-default"
                       value="save"
                       ng-click="createNewDeck(); newDeckMode = false; newDeckName = '';"
                       ng-disabled="deckForm.deckNameInput.$invalid">
                <a ng-href="#" ng-click="newDeckMode = false ;newDeckName = '';">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>

            </div>
        </div>


    </div>
    <div collapse="isCollapsed" class="collapse">
        <div>hidden content</div>
    </div>
</div>
