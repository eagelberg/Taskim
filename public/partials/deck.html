<div class="deck" ng-style="{'max-height': maxHeight + 'px', height: elementHeight}" resize>
    <div class="deck-top-part">
                 <span class="dropDownContainer dropdown">
                        <span class="glyphicon glyphicon-download icon"  data-toggle="dropdown"></span>
                        <ul class="dropdown-menu dropdown-menu-right entity-menu" role="menu">
                            <li role="presentation" class="dropdown-header disabled"><a role="menuitem" tabindex="-1" href="#">List Actions</a></li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Archive</a></li>
                        </ul>
                    </span>
        <div class="deckName">
            {{deck.name}}
        </div>
    </div>
    <div class="list-group card-list dropdown" ng-style="{'max-height': (maxHeight - 60) + 'px'}" resize>
        <div class="sort" ui-sortable="sortableOptions" ng-model="deck.cards">
            <div ng-repeat="card in deck.cards">
                <card></card>
            </div>
        </div>
        <div class="list-group-item">
            <div>
                <input type="text" ng-model="newCardTitle">
                <input type="button" value="save" ng-click="createNewCard(deck, newCardTitle)">
            </div>
        </div>
    </div>
</div>
